<!doctype html>
<html lang="en-us">
<head>
  <title>Pendulums</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/css/tachyons.min.css">
</head>
<body class="w-100 sans-serif">
  <main id="root"></main>
  <script>
    // Configure Module before loading WASM
    var Module = {
      locateFile: function(file) {
        return '/assets/js/' + file;
      },
      onRuntimeInitialized: function() {
        console.log('WASM Runtime initialized');
        Module.initialized = true;
        // Dispatch event for React to know WASM is ready
        window.dispatchEvent(new Event('wasmInitialized'));
      }
    };
  </script>
  <script src="/assets/js/pendulum-wasm.js"></script>
  <script type="module" src="/src/js/index.tsx"></script>
</body>
</html>
